<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <img id="image" src="" alt="Image Viewer">
    <script>
        const imageUrls = [
            "https://cdn.doudou.pm/galleries/2533578/1.webp",
            "https://cdn.doudou.pm/galleries/2533578/2.webp",
            "https://cdn.doudou.pm/galleries/2533578/3.webp"
        ];


        let currentIndex = 0;

        const imageElement = document.getElementById("image");

        function showNextImage() {
            currentIndex = (currentIndex + 1) % imageUrls.length;
            imageElement.src = imageUrls[currentIndex];
        }

        imageElement.addEventListener("click", showNextImage);

        // Show the first image initially
        showNextImage();
    </script>
</body>
